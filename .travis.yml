language: node_js
node_js:
  - "10"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn

jobs:
  include:
    - stage: testing
      script:
        - yarn test
    - stage: deploy
      script:
        - yarn build

stages:
  - name: testing
  - name: deploy
      provider: releases
        api_key:
          secure:  stasrazuvanov@gmail.com
        file: "build"
